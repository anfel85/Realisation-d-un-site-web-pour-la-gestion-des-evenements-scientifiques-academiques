{% extends 'pages/AddMbr.html' %}

{% block content_addMbr %}
<form action="" method="post">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% csrf_token %}
    
    {{ form.as_p }}
    <div class="elementAddMember">
        <button id="submitAddMember" type="submit">Valider</button>
    </div>
</form>
{% endblock %}
