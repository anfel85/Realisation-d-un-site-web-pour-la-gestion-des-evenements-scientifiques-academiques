{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Ajout de Font Awesome -->
    <title>Profile utilisateur</title>
    <style>
      body {
    background-color: #fdf2e9;
    font-family: "Judson";
    margin: 0;
    padding: 0;
  }
  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 90%;
    height: 100vh; /* Cette propriété spécifie que l'image de fond couvrira la hauteur de l'écran */
    z-index: -1;
    background-image: url("{% static 'image/Background.svg' %}");
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat; 
}
.header {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .header h1 {
          color: #010157;
            margin: 0;
            font-weight: 700;
            font-size: 24px;
        }

        .btn-back {
            background-color: transparent;
            border: none;
            color: #010157;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            color: rgba(8, 0, 120, 0.7);
        }
        .global-container {
          display: grid;
          grid-template-columns: 1fr 2fr;
          grid-gap :20px;
          width: 90%;
          border-radius: 10px;
        }

      /* Styles pour les champs de saisie */
input[type="text"],
input[type="password"],input[type="email"],
textarea {
    background-color: transparent; /* Fond transparent */
    border: 1px solid #747373; /* Bordure grise */
    border-radius: 5px; /* Coins arrondis */
    padding: 10px; /* Espacement interne */
    color: #555; /* Couleur du texte */
    width: 100%; /* Largeur à 100% */
    box-sizing: border-box; /* Taille totale incluant la bordure */
    transition: border-color 0.3s ease; /* Transition douce pour le changement de couleur de la bordure */
}

/* Style pour le focus */
input[type="text"]:focus,
input[type="password"]:focus,input[type="email"]:focus,
textarea:focus {
    outline: none; /* Supprimer l'effet de focus par défaut */
    border-color: #5b9bd5; /* Couleur de la bordure lorsque le champ est en focus */
}

/* Style pour les labels */
label {
    display: block; /* Affichage en bloc pour que chaque label soit sur une ligne séparée */
    margin-bottom: 5px; /* Espacement en bas */
    font-weight: bold; /* Texte en gras */
}

#pic{
  width: 600px;
}
.button-container {
  text-align: center; /* Pour centrer uniquement le contenu de ce conteneur */
}
/* Style pour le bouton */
#myButton{
    background-color: #010157; /* Couleur de fond bleue */
    border: none; /* Supprimer la bordure */
    color: #fff; /* Couleur du texte en blanc */
    padding: 10px 20px; /* Espacement interne */
    border-radius: 5px; /* Coins arrondis */
    cursor: pointer; /* Curseur pointeur */
    transition: background-color 0.3s ease; /* Transition douce pour le changement de couleur de fond */

  }

/* Style pour le bouton au survol */
#myButton:hover {
    background-color: #022e5e; /* Couleur de fond bleue foncée au survol */
}
    </style>
  </head>
  <body>
    <div class="header">
      <a href="../../commun" class="btn-back"><i class="fas fa-arrow-left"></i> </a> <!-- Bouton de retour avec lien -->
      <h1>Vos informations personnelles</h1>
  </div>
  <div class="background-image">
    <img src= "{% static 'image/Background.svg' %}" alt="">
  </div>
    <div class="global-container">
      <div class="picture">
        <img id="pic" src= "{% static 'image/profile.svg' %}" alt="">
      </div>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      

    <script src="{% static 'js/pays.js' %}"></script>
  </body>
</html>
